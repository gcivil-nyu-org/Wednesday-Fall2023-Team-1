{% extends 'base.html' %}

{% load static %}
{% block body_class %}background{% endblock %}

{% block content %}
<style>
/* Add this CSS to your existing stylesheet or within a <style> tag in your HTML head */

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.user_card {
    background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
    border-radius: 15px;
    color: white;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 250px; /* Adjust as needed */
    text-align: center;
    height: 200px;
}

.user_card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3);
}

.user_card h3 {
    margin: 0;
    font-weight: normal;
}

.match_component {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

</style>
         <div class="container mt-5">

            <h1>VibeMatch</h1>
         </div>
     <div class="container mt-5">
     <br>

    <div class="row">
<div class="match_component">
{% if neighbors %}
    {% for user in neighbors  %}
        <div class="user_card">
                <h3> {{ user }}</h3>
        </div>
    {% endfor %}
{% endif %}
</div>
    </div></div>
{% endblock %}
