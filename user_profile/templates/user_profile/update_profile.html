{% extends 'base.html' %}

{% load static %}
{% block body_class %}background{% endblock %}

{% block content%}

<script src="{% static 'user_profile/js/cityList.js' %}"></script>
<div class="user-profile container-fluid col-md-8 p-5">
    <h3> Edit Profile </h3>
    <br>

    <form method="post" enctype="multipart/form-data" id="update-profile-form" action="{% url 'user_profile:update' %}">
        {% csrf_token %}
        <!-- Editable Fields -->
        <div>
            <label for="user_bio">Bio:</label>
            <textarea id="user_bio" name="user_bio">{{ user.user_bio }}</textarea>
        </div>

        {% if user.user_country == 'US' %}
        <br>
        <div>
            <label for="user_city">City:</label>
            <select id="user_city" name="user_city">
                <option value=""></option>
            </select>
        </div>
        {% endif %}

        <input type="hidden" name="user_id" value="{{ user.user_id }}">


        
        <br>
        <!-- Save Button -->
        <div>
            <button class="btn btn-dark default-btn" type="submit"><i class="bi bi-floppy2"></i> Save</button>
        </div>
    </form>
                
</div> 
{% endblock %}
